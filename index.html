<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body class="body">
    <div class="container text-center">
        <div class="grid grid-cols-3 p-2 gap-4">
            <div class="location text-left text-7xl"></div>
            <div class="imgTemp0 row-span-2"></div>
            <div class="date text-right"></div>
            <div class="text-left text-4xl" id="temperatureDayZero"></div>
            <div class="text-right text-4xl timeNow"></div>
        </div>
        <div class="js-weather-form">
            <input type="text" class="city p-2" name="city" placeholder="Enter Location 🔍">
            <input class="bg-blue-400 p-2 rounded-full py-3 px-6 text-white" type="submit" value="Get forecast" id="run">
        </div>
        <div class="grid grid-cols-4 pt-4 gap-4">
            <div id="temperatureDayOne" class="p-2 border rounded"></div>
            <div id="temperatureDayTwo" class="p-2 border rounded"></div>
            <div id="temperatureDayThree" class="p-2 border rounded"></div>
            <div id="temperatureDayFour" class="p-2 border rounded"></div>
        </div>
    </div>  
</body>
</html>
