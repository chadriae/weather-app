<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container border text-center">
        <div class="js-weather-form">
            <label for="city"><h1>Weather forecast</h1></label>
            <input type="text" class="city" name="city" placeholder="Enter Location 🔍">
            <input type="submit" value="Get forecast" id="run">
        </div>
        <div class="location">Current weather forecast for ...</div>
        <div class="temperatureDayZero">The temperature is ...</div>
        <div class="temperatureDayOne">The temperature for tomorrow is ...</div>
        <div class="temperatureDayTwo">The temperature for ... is ...</div>
        <div class="temperatureDayThree">The temperature for ... is ...</div>
        <div class="temperatureDayFour">The temperature for ... is ...</div>

        <div class="details"></div>
    </div>  
</body>
</html>
