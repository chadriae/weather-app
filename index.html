<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body class="body">
    <div class="container border text-center">
        <div class="location"></div>
        <div class="date"></div>
        <div id="temperatureDayZero"><img id="temp0" src=""></div>
        <div class="js-weather-form">
            <input type="text" class="city" name="city" placeholder="Enter Location 🔍"><br>
            <input type="submit" value="Get forecast" id="run">
        </div>
        <div class="temps grid grid-cols-4">
            <div id="temperatureDayOne" class="border-black"></div>
            <div id="temperatureDayTwo" class="border-black"></div>
            <div id="temperatureDayThree" class="border-black"></div>
            <div id="temperatureDayFour" class="border-black"></div>
        </div>
    </div>  
</body>
</html>
